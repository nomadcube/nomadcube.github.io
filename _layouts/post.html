---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-date">
    <span>{{ page.date | date_to_string }}</span>
    <span>
    {% for tag in page.tags %}
      <span class="post-tags">{{ tag }}</span>
    {% endfor %}
    </span>
  </div>
  {{ content }}
  {% include disqus.html %}
</div>
